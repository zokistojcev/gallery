
<div class="container">
  <div>

    <br>   
    <img [src]="imageUrl" style="width:250px; height:200px"> 
  </div> 
    <br>
  <div>

  </div>
  <br>
<button type="submit" class="btn btn-primary" (click)="uploadFileAndInput()">Add image</button>
</div>
